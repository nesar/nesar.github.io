name: Update Research

on:
  workflow_run:
    workflows: ["Update Publications"]
    types:
      - completed
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-research:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scikit-learn nltk pyyaml
          
      - name: Update research
        run: python scripts/update_research.py
        
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _portfolio/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update research portfolio"
          git push
