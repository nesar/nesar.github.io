name: Update Publications

on:
  schedule:
    - cron: '0 0 1 * *'  # Run on the first day of each month
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-publications:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests scholarly pyyaml
          
      - name: Update publications
        run: python scripts/update_publications.py
        
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _publications/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update publications"
          git push
